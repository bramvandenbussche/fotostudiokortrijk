<!-- Contact Section -->
<section id="contact" class="text-center">
    <!-- container -->
    <div class="container">
        <h1>CONTACTEER ONS</h1>
        <p class="mb-5">Vragen? Opmerkingen? Hebt u nood aan een persoonlijke aanpak, contacteer ons via email of telefoon en wij helpen u graag verder.</p>
        
        <!-- Contact form -->
        <form class="contact-form col-md-11 col-lg-9 mx-auto">
            <div class="form-row">
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Your Message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Send Message">
            </div>
        </form><!-- End of Contact form -->
    </div><!-- End of Container-->      
</section><!-- End of Contact Section -->
